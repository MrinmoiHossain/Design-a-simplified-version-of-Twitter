<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Mokit Hossain">
        <title>Twitter</title>

        <link href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" >
        <link href="fonts/iconic/css/material-design-iconic-font.min.css" rel="stylesheet" type="text/css" >
        <link href="{{ url_for('static', filename='css/bootstrap.min.css' )}}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/util.css' )}}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/main.css' )}}" rel="stylesheet">
    </head>
    <body>
        <div>
            {% if not session.loggedIn %}
                {% block signInForm %}
                {% endblock signInForm %}
            {% else %}
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
                    <div class="container">
                            <ul class="navbar-nav ms-auto">
                                {% if session.loggedIn %}
                                    <li class="nav-item">
                                        <a class="nav-link active" aria-current="page" href="/home/">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{ url_for('users.profile', username=session.name) }}">{{ session.name }}</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="{{ url_for('users.logout') }}">Logout</a>
                                    </li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </nav>
            {% endif %}
            

            {% if error %}
                <div class="error">
                    <strong>Error:</strong>{{ error }}
                </div>
            {% endif %}

            {% block content %}
            {% endblock content %}
        </div>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js' )}}"></script>
    </body>
</html>
